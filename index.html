        </div>
        <div class="employee">

            <h1 class="name">Person Name</h1>

            </div>
            <div class="personality">

                    <h2 class="personality-content">Colour</h2>

                </div>
                <div class="personality-tab">
                    <h2 class="personality-content">Brigs</h2>
                    <img src="cross-mark.png" alt="Option">
                </div>
                <div class="personality-tab">
